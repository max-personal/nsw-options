<p *ngIf="displayMode == 'message'" id="price-message">
    {{priceMessage}}
</p>

<p *ngIf="formResponse?.dbErrorMessage">Problem accessing the database!</p>
<p *ngIf="formResponse?.pending == true">Loading data. This usually takes a few seconds...
    <img src="assets/windmill_icon.gif" width="150px" alt="Loading" title="Icon from Tumblr, author Nico (nilgi25)">
</p>


<table *ngIf="formResponse?.computedAnnualPayouts != null" class="table table-hover table-bordered table-striped"  id="output-payout">
    <thead>
        <tr>
        <th scope="col" id="year-col">Year</th>
        <th scope="col" id="payout-col">Payout (A$)</th>
        </tr>
    </thead>
    <tbody>
        <ng-container>
        <tr *ngFor="let record of formResponse.computedAnnualPayouts">
            <td> {{record.year}} </td>
            <td> {{record.payout | number:'1.2-2':'en-AU' }} </td>
        </tr>
        </ng-container>

    </tbody>
</table>
